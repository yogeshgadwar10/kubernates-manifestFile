apiVersion: v1
kind: Pod
metadata: 
  name: my-pvc-pod
  labels:
    app: my-pvc-app
spec:
  containers:
    - name: my-nginx
      image: nginx:latest
      ports:
       - containerPort: 80
      volumeMounts:
       - mountPath: "/usr/share/nginx/html"
         name: my-volume
  volumes:
   - name: my-volume
     persistentVolumeClaim:
       claimName: my-pvc