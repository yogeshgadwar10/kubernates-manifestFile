apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name:  my-ingres-app
  annotations:
   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
 ingressClassName: my-ingres-app 
 rules: 
 - http:
    paths:
     - path: /cloth
       pathType: Prefix
       backend: 
        service: 
          name: cloth-app
          port:
            number: 80

         
     