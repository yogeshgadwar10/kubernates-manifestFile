apiVersion: v1
kind: Pod
metadata: 
   name: my-screte-app
   labels:
     app: my-scrt-app
spec:
  containers:
    - name: mysql-app
      image: mysql:latest
      ports: 
        - containerPort: 3306
      
      env: 
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
               name: my-screte
               key: DBPASS

        - name: "USER_NAME"
          valueFrom:
            secretKeyRef: 
               name: my-screte
               key: DBUSER
